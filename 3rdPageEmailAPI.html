<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script> <!-- Adds the Canvas-Confetti library to create confetti effects -->

<script>
  // Trigger confetti on page load
  window.onload = function () {       // Executes the function when the page finishes loading
    // Create a burst of confetti
    confetti({ 
      particleCount: 100,            // Specifies the number of confetti particles
      spread: 70,                   // Determines the spread angle of the confetti
      origin: { x: 0.5, y: 0 },    // Defines the starting position of the confetti (center-top of the screen)
    });

    // Gradually release more confetti
    setTimeout(() => {          // Delays the execution of the following confetti effects by 500ms
      confetti({
        particleCount: 150,    // Number of confetti particles for the left-side burst
        spread: 120,         // Wider spread angle for the left-side confetti
        origin: { x: 0.2, y: 0.1 }, // Left-side starting position for the confetti
      });

      confetti({
        particleCount: 150,            // Number of confetti particles for the right-side burst
        spread: 120,                 // Wider spread angle for the right-side confetti
        origin: { x: 0.8, y: 0.1 }, // Right-side starting position for the confetti
      });
    }, 500); // Sets a delay of 500 milliseconds before executing the additional confetti effects
  };
</script>
